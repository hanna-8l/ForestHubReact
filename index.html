<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="fonts " href="/Fonts/">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/scr.js"></script>
    <title>ForecastHub</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div>
          <p class="forecasthub">ForecastHub</p>
          <p class="weather">Weather</p>
        </div>
        <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-input"
              id="city-input"
            />
            <input type="submit" value="Search" class="search-button" />
      </header>
      <main class="current-weather">
        <div class="blocks">
          <div class="left">
            <div class="current">
              <div class="current-temperature">
                <h1 class="current-city" id="city"></h1>
                <span class="current-temperature-value" id="temperature"></span>
                <span class="current-temperature-unit">Â°C</span>
              </div>
              <div class="current-temperature-icon" id="icon"></div>
            </div>
            <p class="current-details" id="current-details">
              <span id="time"></span>
              <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed">7.2km/h</strong>
            </p>
            
          </div>
          <div class="forecast"></div>
        </div>
        <p class="subscribe" id="subscribe-link"><u>Subscribe</u> to get regular weather updates, straight to your inbox. No spam, we promise!</p>
        <!-- <div class="subscribe-popup" id="subscribe-popup">
            <form id="subscribe-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
            <span class="close-popup" id="close-popup">&times;</span>
        </div> -->
      </main>
      <footer>
        <p>
          This project was coded by <a href="https://github.com/hanna-8l" target="_blank"> Hanna Liashuk</a>, is open-sourced on <a href="https://github.com/hanna-8l/ForecastHub" target="_blank"
          >open-sourced on GitHub</a> and <a href="https://forecasthub.netlify.app/" target="_blank"
          >hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
